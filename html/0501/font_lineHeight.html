<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .font_big {
      font-size: 2em;
    }
    .font_italic {
      font-style: italic;
    }
    .text_center {
      text-align: center;
    }
    .btn {
      width: 150px;
      height: 70px;
      border: 10px solid white;
      background-color: pink;
      border-radius: 30px;
      box-shadow: 5px 5px 10px #a9a9a9;
    }
    .btn a {
      display: block;
      line-height: 70px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="btn">
    <a class="font_big font_italic text_center" href="www.naver.com">Click</a>
  </div>
</body>
</html>
