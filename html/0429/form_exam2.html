<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="max-width: 360px">
    <form class="py-5" action="#" method="get">
      <fieldset>
        <legend>회원가입</legend>
        <div class="mb-3">
          <label class="form-label" for="name">이름</label>
          <input id="name" class="form-control" type="text" placeholder="ex) 홍길동">
        </div>
        <div class="mb-3">
          <label class="form-label" for="age">나이</label>
          <input id="age" class="form-control" type="number" placeholder="나이를 입력해주세요">
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">비밀번호</label>
          <input id="password" class="form-control" type="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input id="email" class="form-control" type="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="mb-3">
          <label for="birthday" class="form-label">생년월일</label>
          <input id="birthday" class="form-control" type="date">
        </div>
        <div class="mb-3">
          <h6>성별</h6>
          <div class="form-check form-check-inline">
            <input id="gender1" class="form-check-input" type="radio" name="gender" value="male">
            <label for="gender1" class="form-check-label">남성</label>
          </div>
          <div class="form-check form-check-inline">
            <input id="gender2" class="form-check-input" type="radio" name="gender" value="female">
            <label for="gender2" class="form-check-label">여성</label>
          </div>
        </div>
        <div class="mb-3">
          <h6>취미</h6>
          <div class="form-check form-check-inline">
            <input id="hobby1" class="form-check-input" type="checkbox" name="hobby" value="soccer">
            <label for="hobby1">축구</label>
          </div>
          <div class="form-check form-check-inline">
            <input id="hobby2" class="form-check-input" type="checkbox" name="hobby" value="basketball">
            <label for="hobby2">농구</label>
          </div>
          <div class="form-check form-check-inline">
            <input id="hobby3" class="form-check-input" type="checkbox" name="hobby" value="baseball">
            <label for="hobby3">야구</label>
          </div>
          <div class="form-check form-check-inline">
            <input id="hobby4" class="form-check-input" type="checkbox" name="hobby" value="tennis">
            <label for="hobby4">테니스</label>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-primary">가입하기</button>
          <button class="btn btn-outline-primary">초기화</button>
        </div>
      </fieldset>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
