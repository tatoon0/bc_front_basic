<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    th {
      text-align: center;
      padding: 10px;
      font-family: "Noto Sans KR";
    }
    td {
      text-align: center;
      padding: 10px;
      font-family: "Noto Sans KR";
    }
  </style>
</head>
<body>
  <ul>
    <li> table : table 태그는 표를 삽입</li>
    <li> tr : tr 태그는 표에 행을 삽입</li>
    <li> th : 표의 제목 셀 생성, 제목 칸</li>
    <li> td : 표의 일반 셀 생성, 데이터 칸</li>
  </ul>

  <table border="1">
    <thead>
      <tr>
        <th style="background-color: lightgray"></th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
      </tr>
    </thead>
      <tr>
        <td>1교시</td>
        <td>영어</td>
        <td>국어</td>
        <td>과학</td>
        <td>미술</td>
        <td>기술</td>
      </tr>
      <tr>
        <td>2교시</td>
        <td>도덕</td>
        <td>체육</td>
        <td>영어</td>
        <td>수학</td>
        <td>사회</td>
      </tr>
    <tbody>

    </tbody>
  </table>

  <hr>

  <table border="1" style="text-align: center">
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>주소</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td>30</td>
        <td>서울</td>
      </tr>
      <tr>
        <td>김철수</td>
        <td>25</td>
        <td>부산</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
