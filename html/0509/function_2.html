<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 300px; height: 300px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div id = 'note'>
    <button onclick="changeColor()">버튼</button>
  </div>
<script>
  let color = ['white', 'yellow', 'aqua', 'purple']
  let divTag = document.getElementById("note")

  let i = 0;
  function changeColor() {
    i++;
    divTag.style.backgroundColor = color[i]
    if (color.length <= i) {
      i = 0;
    }
  }
</script>
</body>
</html>
