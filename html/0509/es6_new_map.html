<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>123p</title>
</head>
<body>

  <div class="book"></div>

  <script>
    let book = document.querySelector(".book")
    console.log(book)

    const contry = [ "영어" , "중국어"]

    const subjects = [ "쓰기" , "말하기"]

    // 키 key 와 값 value 을 이용하여 데이터를 보관 조회 삭제
    // 키와 값의 그룹수량을 파악할수 있다.
    const myMap = new Map();
    myMap.set("name", "홍길동")  //set 저장하다 대입하다
                                //get 가져오다
    // alert(myMap.get("name"))
    book.innerHTML += "<span>"  +   myMap.get("name")   +  "</span>"
    myMap.delete("name")
    book.innerHTML += "<span>"  +   myMap.get("name")   +  "</span>"

    for (let i =0; i < contry.length; i++ ) {
      //가져온 값들을 리스트에 있는 값들을 map 에  넣자
      myMap.set(  contry[i] , []     );  //  "영어" : []

      for(  let j = 0; j < subjects.length; j++ ) {
        myMap.get(contry[i]).push(prompt(  `${ contry[i]} 의  ${subjects[j]} 점수는? `   ))

      }


    }


    book.innerHTML += "<div>"+ myMap.get("영어")  +"</div>"
    book.innerHTML += "<div>"+ myMap.get("중국어")  +"</div>"

    console.log(myMap)


  </script>


</body>
</html>
