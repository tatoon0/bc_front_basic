<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>걸음 수에 따른 결과 출력</h1>

<script>
  let walk = prompt("오늘 걸은 걸음 수");
  if (walk >= 10000) {
    document.querySelector("body h1").innerText = "만보 달성"
  } else {
    document.querySelector("body h1").innerText = "만보 미달성"
  }
</script>
</body>
</html>
