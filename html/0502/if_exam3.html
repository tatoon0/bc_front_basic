<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col border border-primary p-3 rounded-start-5">
        <form action="#" method="get">
          <div class="row mb-3">
            <div class="col d-flex justify-content-center">
              <label class="me-2" for="kor">국어 : </label>
              <input id="kor" type="number" min="0" max="100">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col d-flex justify-content-center">
              <label class="me-2" for="math">수학 : </label>
              <input id="math" type="number" min="0" max="100">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col d-flex justify-content-center">
              <label class="me-2" for="eng">영어 : </label>
              <input id="eng" type="number" min="0" max="100">
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button class="btn btn-primary" onclick="calculate()">계산하기</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col border border-primary p-3 rounded-end-5">
        <div class="row mb-3">
          <div class="col">
            <h3 id="sum">합계</h3>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <h3 id="avg">평균</h3>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <h3 id="grade">등급</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculate() {
      let kor = document.querySelector("#kor");
      let math = document.querySelector("#math");
      let eng = document.querySelector("#eng");
      let sum = kor.valueAsNumber + math.valueAsNumber + eng.valueAsNumber;
      let avg = sum / 3;
      document.querySelector("#sum").innerText = "합계 : " + sum;
      document.querySelector("#avg").innerText = "평균 : " + avg.toFixed(1);
      let grade_str;
      if (avg >= 90) {
        grade_str = "A"
      } else if (avg >= 80) {
        grade_str = "B"
      } else if (avg >= 70) {
        grade_str = "C"
      } else if (avg >= 60) {
        grade_str = "D"
      } else {
        grade_str = "F"
      }
      document.querySelector("#grade").innerText = "등급 : " + grade_str;
    }
  </script>
</body>
</html>
