<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div></div>
<script>
  for (let i = 0; i < 301; i++) {
    if (i % 2 === 0){
      document.write("<h1 style='background-color: pink'>" + i + "</h1>")
    } else {
      document.write("<h1 style='background-color: violet'>" + i + "</h1>")
    }
  }
</script>
</body>
</html>
