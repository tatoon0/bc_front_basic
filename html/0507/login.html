<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="#" method="get">
  <label for="id">아이디 : </label><input id="id" type="text">
  <label for="pwd">비밀번호 : </label><input id="pwd" type="password">
  <button onclick="login()">로그인 하기</button>
</form>

<script>
  let x = "hong";
  let y = "1234";

  let user_id = document.getElementById("id");
  let user_pwd = document.getElementById("pwd");

  function login() {
    if (user_id.value == x && user_pwd.value == y) {
      alert("로그인 성공")
    } else {
      alert("로그인 실패")
    }
  }
</script>
</body>
</html>
