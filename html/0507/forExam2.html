<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button onclick="cal(2)">2</button>
<button onclick="cal(3)">3</button>
<button onclick="cal(4)">4</button>
<button onclick="cal(5)">5</button>
<button onclick="cal(6)">6</button>
<button onclick="cal(7)">7</button>
<button onclick="cal(8)">8</button>
<button onclick="cal(9)">9</button>
<button onclick="all1()">all</button>
<button onclick="all2()">all</button>
<hr>
<script>
  function cal(dan) {
    for (i = 1; i < 10; i++) {
      document.write(dan + " x " + i + " = " + dan*i + "<br>");
    }
  }

  function all1() {
    for (i = 1; i < 10; i++) {
      document.write(2 + " x " + i + " = " + 2*i + "<br>");
    }for (i = 1; i < 10; i++) {
      document.write(3 + " x " + i + " = " + 3*i + "<br>");
    }for (i = 1; i < 10; i++) {
      document.write(4 + " x " + i + " = " + 4*i + "<br>");
    }for (i = 1; i < 10; i++) {
      document.write(5 + " x " + i + " = " + 5*i + "<br>");
    }for (i = 1; i < 10; i++) {
      document.write(6 + " x " + i + " = " + 6*i + "<br>");
    }for (i = 1; i < 10; i++) {
      document.write(7 + " x " + i + " = " + 7*i + "<br>");
    }for (i = 1; i < 10; i++) {
      document.write(8 + " x " + i + " = " + 8*i + "<br>");
    }for (i = 1; i < 10; i++) {
      document.write(9 + " x " + i + " = " + 9*i + "<br>");
    }
  }

  function all2() {
    for (i = 2; i < 10; i++) {
      for (j = 1; j < 10; j++) {
        document.write(i + " x " + j + " = " + j*i + "<br>")
      }
    }
  }
</script>
</body>
</html>
