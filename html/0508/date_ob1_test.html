<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let today = new Date();
  console.log(today)
  let days = ['일','월','화','수','목','금','토']
  document.write(`<h1>${today.getMonth() + 1}월 ${today.getDate()}일 ${days[today.getDay()]}요일</h1>`)
</script>
</body>
</html>
