<hr>
<label for="input_money">입금액 : </label><input id="input_money" type="number">
<button onclick="changeMoney()">투입</button>
<br>
현재잔액 : <span id="result_money">0</span> 원
<script>
  let input_money = document.getElementById("input_money")
  let result_money = document.getElementById("result_money")

  let menus = [
    { name: '햄버거', price: 1000 },
    { name: '피자', price: 2000 },
    { name: '감자튀김', price: 1500 }
  ];

  function order(num) {
    if (Number(result_money.innerText) >= menus[num].price) {
      result_money.innerText = Number(result_money.innerText) - menus[num].price;
    } else {
      alert('돈이 부족합니다');
      console.log(menus[num].price);
    }
  }

  function changeMoney() {
    result_money.innerText = Number(result_money.innerText) + Number(input_money.value);
  }
</script>
