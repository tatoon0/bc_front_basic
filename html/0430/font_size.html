<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .a {
      font-size: 32px;
      font-family: Arial;
      font-style: italic;
    }
    .b {
      font-size: 2em;
      font-family: "Times New Roman";
      font-weight: bold;
    }
    .c {
      font-size: large;
      font-family: "글꼴이 없다면 다음 글꼴로 넘어감", Arial;
      font-weight: lighter;
    }
    .d {
      font-size: small;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Lorem ipsum</h1>
  <p class="a">Lorem ipsum</p>
  <p class="b">Lorem ipsum</p>
  <p class="c">Lorem ipsum</p>
  <p class="d">Lorem ipsum</p>
</body>
</html>
