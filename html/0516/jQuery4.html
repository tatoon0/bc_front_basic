<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<select name="names">
  <option>신짱구</option>
  <option>홍길동</option>
  <option selected="selected">장길산</option>
  <option value="0">우하하</option>
  <option value="1">신짱아</option>
</select>
<input name="title" value="test">
<input type="checkbox" value="축구" checked>
<input type="checkbox" value="하키" checked>
<input type="checkbox" value="농구" checked>
<script>
  console.log($('select'))
  console.log($('option[selected]').text())
  console.log($('option:selected').text())
  console.log($('option[value="0"]').text())
  console.log($('input[name="title"]').val())
  console.log($('input:checked')[0].value)
</script>
</body>
</html>
