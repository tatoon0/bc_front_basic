<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<script>
  let obj = [
    {'area' : '서울'},
    {'area' : '부산'},
    {'area' : '경기'}
  ]
  console.log(obj[0])
  console.log(obj[1])
  console.log(obj[2].area)

  $(obj).each(function (i, objname) {
    console.log(i + objname.area)
  })

  $.map(obj, function (a,b) {
    console.log(a.area, b)
  })
</script>
</body>
</html>
